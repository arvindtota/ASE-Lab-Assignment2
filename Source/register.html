    <script>
        function validation()
        {
            if (localStorage) {
                form = document.forms["arvind"];
                var nname = form["password"].value;
                var yname = form["username"].value;
                var ename = form["email"].value;
                //name validation
                localStorage.setItem('xname', yname);
                localStorage.setItem('lname', ename);
                localStorage.setItem('pname', nname);
                return true;
            }
        }
    </script>

<body background="background.jpg" class="vs-screen-bg">
<div class="container">
    <div class="row vertical-center-row">
        <div class="col-xs-12 col-sm-8 col-md-6 col-center-block">
            <div class="row">
                <div class="col-sm-2 col-md-3">
                    <div class="text-center">
                        <div class="fui-mail vs-big-font"></div>
                        <h6>Welcome to <small> Registration Page</small></h6>
                    </div>
                </div>
                <div class="col-sm-10 col-md-9">
                    <form name="register" onsubmit="return validation()" action="index.html">
                    <div class="login-form">
                        <div class="form-group">
                            <input type="text" class="form-control login-field" value="" placeholder="Username" name="username" id="login-name">
                            <label class="login-field-icon fui-user" for="login-name"></label>
                        </div>

                        <div class="form-group">
                            <input type="password" class="form-control login-field" value="" placeholder="Password" name="password" id="login-pass">
                            <label class="login-field-icon fui-lock" for="login-pass"></label>
                        </div>

                        <div class="form-group">
                            <input type="password" class="form-control login-field" value="" placeholder="Confirm Password" id="login-pass1">
                            <label class="login-field-icon fui-lock" for="login-pass1"></label>
                        </div>

                        <div class="form-group">
                            <input type="email" class="form-control login-field" value="" placeholder="Enter Email ID" name="email" id="email">
                            <label class="login-field-icon fui-user" for="email"></label>
                        </div>

                        <button type="submit" value="submit" class="btn btn-primary btn-lg btn-block">Register</button>

                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
